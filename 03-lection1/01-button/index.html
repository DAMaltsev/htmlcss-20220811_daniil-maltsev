<!DOCTYPE html>

<html lang="ru">

        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./button.css">
    </head>
    <body>
        <div class="container">
            <button class="button container__button button_primary button_size_normal">Primary</button>
